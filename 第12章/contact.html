<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jay skript and the domsters</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/basic.css">
</head>

<body>
    <header>
        <img src="images/logo.gif" alt="jay">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="live.html">Live</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>Contact the band</h1>
        <form action="submit.html" method="post">
            <fieldset>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required="required">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required="required">
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="45" rows="7" required="required" placeholder="Write your message here."></textarea>
                </p>
                <input type="submit" value="send">
            </fieldset>
        </form>
    </article>
    <script type="text/javascript" src="scripts/global.min.js"></script>
</body>

</html>
