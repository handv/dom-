<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="draw-in-me" width="120" height="40">
		<p>powered by html5</p>
	</canvas>
	<script type="text/javascript">
		function draw(){
			//首先，找到 <canvas> 元素
			var canvas = document.getElementById('draw-in-me');
			if(canvas.getContext){
				//创建 context 对象
				//getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
				var ctx = canvas.getContext('2d');
				//起始一条路径，或重置当前路径
				ctx.beginPath();
				//moveTo(x,y) 定义线条开始坐标
				ctx.moveTo(120.0,32.0);
				ctx.bezierCurveTo(120.0,36.4,116.4,40.0,112.0,40.0);
				//lineTo(x,y) 定义线条结束坐标
				ctx.lineTo(8.0,40.0);
				//创建三次贝塞尔曲线
				//参见：http://www.runoob.com/tags/canvas-beziercurveto.html
				ctx.bezierCurveTo(3.6,40.0,0.0,36.4,0.0,32.0);
				ctx.lineTo(0.0,8.0);
				ctx.bezierCurveTo(0.0,3.6,3.6,0.0,8.0,0.0);
				ctx.lineTo(112.0,0.0);
				ctx.bezierCurveTo(116.4,0.0,120.0,3.6,120.0,8.0);
				ctx.lineTo(120.0,32.0);
				//创建从当前点回到起始点的路径。
				ctx.closePath();
				//填充当前绘图（路径）
				ctx.fill();
				//设置或返回当前的线条宽度
				ctx.lineWidth = 2.0;
				//设置或返回用于笔触的颜色、渐变或模式。
				//context.strokeStyle=color|gradient|pattern;
				ctx.strokeStyle = 'rgb(255,255,255)';
				//使用 stroke() 方法来绘制线条
				ctx.stroke();
			}
		}
		window.onload = draw;
	</script>
</body>
</html>
